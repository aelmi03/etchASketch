<!DOCTYPE html> 
<html>
    <head>
        <link rel = "stylesheet" href = "reset.css">
        <link rel = "stylesheet" href = "styles.css">
        <script src = "script.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Etch A Sketch</h1>
        </header>
        <div class = "container">
           
        </div>
        <div class = "box">
          <div class = "colorPicker">
             <input type = "color" value = "#000000" id = "color" name = "color">
             <label for = "color">Color</label>
          </div>
          <button id = "clear">Clear</button>
          <div class = "swiper">
            <input type = "range" id = "swipe" name = "swipe" min = "0" max = "100" value = "100" step = "2"> 
            <label for = "swipe">Pixel Density</label>
          </div>
        </div>
    </body>
</html>
